<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="calc.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="outer">
        <div id="calc-container">
            <div id="calc-display">
                <p id="calc-display_result"></p>
            </div>
            <div id="calc-buttons">
                <button>C</button>
                <button>(</button>
                <button>)</button>
                <button>mod</button>
                <button>π</button>
                <button class = "numeral">7</button>
                <button class = "numeral">8</button>
                <button class = "numeral">9</button>
                <button>÷</button>
                <button>√</button>
                <button class = "numeral">4</button>
                <button class = "numeral">5</button>
                <button class = "numeral">6</button>
                <button>*</button>
                <button>x<sup>y</sup></button>
                <button class = "numeral">1</button>
                <button class = "numeral">2</button>
                <button class = "numeral">3</button>
                <button>-</button>
                <button class="equal large-button">=</button>
                <button class = "numeral">0</button>
                <button class = "numeral">.</button>
                <button>%</button>
                <button>+</button>
                
            </div>
        </div>
    </div>
</body>

</html>
